<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="Norse-Bold.otf" as="font" type="font/otf" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="picture">
            <div class="overlay-text">
                <img src="images/odin-lined.png" alt="Odin Logo">
                <h2>Sign-up</h2>
            </div>
            <p>Photo by Lexi Laginess on Unsplash.</p>
        </div>
        <div class="sign-up">
            <div class="intro">
                <p>
                    This is not real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up not to get started.
                </p>

                <p><em>You know you want to.</em></p>
            </div>

            <form>
                <div class="sign-up-form">
                    <h2>Let's do this!</h2>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="first_name">
                                First Name
                                <input type="text" id="first_name" placeholder="Jon">
                            </label>

                            <label for="last_name">
                                Last Name
                                <input type="text" id="last_name" placeholder="Doe">
                            </label>
                        </div>
                        <div class="form-group">

                            <label for="email">
                                Email
                                <input type="email" id="email" placeholder="jondoe@email.com">
                            </label>


                            <label for="phone_number">
                                Phone Number
                                <input type="tel" id="phone_number">
                            </label>

                        </div>
                        <div class="form-group">

                            <label for="password">
                                Password
                                <input type="password" id="password">
                            </label>


                            <label for="confirm_password">
                                Password
                                <input type="password" id="confirm">
                            </label>

                        </div>
                    </div>
                </div>
                <div class="button-pad">
                    <button type="submit" class="submit-button">Create Account</button>
                    <div class="p"><p>Already have an account? <a href="#">Log in</a></p></div>
                </div>
            </form>


        </div>
    </div>
</body>

</html>
